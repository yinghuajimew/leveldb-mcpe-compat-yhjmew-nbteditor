# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '8.14.3' # Quotes required to prevent YAML converting to number
      
      - name: Build with gradle
        run: gradle build
      
      - name: Rename Classes JAR
        run: |
          mv leveldb/build/intermediates/runtime_library_classes_jar/release/bundleLibRuntimeToJarRelease/classes.jar leveldb/build/intermediates/runtime_library_classes_jar/release/bundleLibRuntimeToJarRelease/leveldb-1.1.0-Release.jar
          mv leveldb/build/intermediates/runtime_library_classes_jar/debug/bundleLibRuntimeToJarDebug/classes.jar leveldb/build/intermediates/runtime_library_classes_jar/debug/bundleLibRuntimeToJarDebug/leveldb-1.1.0-Debug.jar
          mv leveldb-api/build/intermediates/runtime_library_classes_jar/release/bundleLibRuntimeToJarRelease/classes.jar leveldb-api/build/intermediates/runtime_library_classes_jar/release/bundleLibRuntimeToJarRelease/leveldb-api-1.1.0-Release.jar
          mv leveldb-api/build/intermediates/runtime_library_classes_jar/debug/bundleLibRuntimeToJarDebug/classes.jar leveldb-api/build/intermediates/runtime_library_classes_jar/debug/bundleLibRuntimeToJarDebug/leveldb-api-1.1.0-Debug.jar
          mv leveldb-benchmark/build/intermediates/runtime_library_classes_jar/release/bundleLibRuntimeToJarRelease/classes.jar leveldb-benchmark/build/intermediates/runtime_library_classes_jar/release/bundleLibRuntimeToJarRelease/leveldb-benchmark-1.1.0-Release.jar
          mv leveldb-benchmark/build/intermediates/runtime_library_classes_jar/debug/bundleLibRuntimeToJarDebug/classes.jar leveldb-benchmark/build/intermediates/runtime_library_classes_jar/debug/bundleLibRuntimeToJarDebug/leveldb-benchmark-1.1.0-Debug.jar

      - name: Upload file
        uses: actions/upload-artifact@v4
        with:
          name: leveldb-libs
          path: |
            leveldb-api/build/outputs/aar/
            leveldb-api/build/intermediates/runtime_library_classes_jar/
            leveldb/build/outputs/aar/
            leveldb/build/intermediates/runtime_library_classes_jar/
            leveldb-benchmark/build/outputs/aar/
            leveldb-benchmark/intermediates/runtime_library_classes_jar/
