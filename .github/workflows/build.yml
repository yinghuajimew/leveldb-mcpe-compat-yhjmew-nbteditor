# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with gradle
        run: gradle build

      - name: Upload file
        uses: actions/upload-artifact@v4
        with:
          name: leveldb-libs
          path: |
            leveldb-api/build/outputs/aar/
            leveldb/build/outputs/aar/
            leveldb-benchmark/build/outputs/aar/
